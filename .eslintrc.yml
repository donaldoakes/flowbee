env:
  es6: true
  node: true
  browser: true
extends:
  - 'eslint:recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: "babel-eslint"
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules: {
  no-console: 0,
  semi: 2,
  eqeqeq: 2,
  curly: [warn, multi-line],
  no-unused-vars: 0
}
